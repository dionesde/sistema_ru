
<script>
$(document).ready(function(){
      $("#salvar").click(function(){
	$("#carregando").fadeIn(1000);
 	$.ajax({
		url: "/cadastro/gera.php",
		context: document.body
		}).done(function(data) {
			$("#carregando").hide();
                        $('#msg').html(data);
			$("#msg").fadeIn(1000);
			
		});
  	}); 
});
</script>
<button type="button" class="btn btn-default" id="salvar">
  <span class="glyphicon glyphicon-floppy-disk"></span> Salvar dhcp.conf
</button>

<div id="carregando" style="display:none;padding-top:10px"><img src="/img/loader.gif" width="16px">  Carregando!</div>
<pre id="msg" style="display:none;padding-top:3px"></pre>
